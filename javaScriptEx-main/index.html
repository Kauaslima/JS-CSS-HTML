<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1 class="titulo">POLYGONGURU</h1>
                
            </div>
            <div class="conteudo">
                <h2 class="sub">o <b>GURU</b> das formas</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="caixas">
                <div onclick="cubo()" class="caixa">
                    <div class="solido">
                        <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/a/a2/TNT_JE3_BE2.png/revision/latest?cb=20210110120939" alt="cubo">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">CUBO</h1>
                        <h2 id="cubo" class="volume"></h2>
                    </div>
                </div>
                <div onclick="cone()" class="caixa">
                    <div class="solido">
                        <img src="IMG/CONE.png" alt="cone">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">CONE</h1>
                        <h2 id="cone" class="volume"></h2>
                    </div>
                </div>
                <div onclick="piramide()" class="caixa">
                    <div class="solido">
                        <img src="IMG/PIRAMIDE.png" alt="piramide">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">PIRAMIDE</h1>
                        <h2 id="piramide" class="volume"></h2>
                    </div>
                </div>
                <div onclick="paralelepipedo()" class="caixa">
                    <div class="solido">
                        <img src="https://www.infoescola.com/wp-content/uploads/2017/04/volume-paralelepipedo.jpg" alt="paralelepipedo">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">PARALELEPIPEDO</h1>
                        <h2 id="paralelepipedo" class="volume"></h2>
                    </div>
                </div>
                <div onclick="cilindro()" class="caixa">
                    <div class="solido">
                        <img src="https://cdn.awsli.com.br/1012/1012749/produto/37829521/04c4ae8979.jpg" alt="cilindro">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">CILINDRO</h1>
                        <h2 id="cilindro" class="volume"></h2>
                    </div>
                </div>
                <div onclick="esfera()" class="caixa">
                    <div class="solido">
                        <img src="IMG/png-transparent-sphere-goku-dragon-anime-series-vegeta-japanese-comic-guerrero-super-hero-removebg-preview.png" alt="esfera">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">ESFERA</h1>
                        <h2 id="esfera" class="volume"></h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
